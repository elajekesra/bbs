<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Kahot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei BBC Kahot!</h1>
        <button id="startButton" onclick="startGame()">Spiel starten</button>
        
        <!-- QR Kod -->
        <div id="qrCode" style="display:none;">
            <p>Scanne diesen QR-Code mit deinem Handy!</p>
            <canvas id="qrcode"></canvas> <!-- QR kodunun yerleştirileceği alan -->
        </div>

        <div id="questionSection" style="display:none;">
            <h2 id="questionText">Frage wird hier angezeigt...</h2>
            <button class="answer" onclick="checkAnswer(1)">Antwort 1</button>
            <button class="answer" onclick="checkAnswer(2)">Antwort 2</button>
            <button class="answer" onclick="checkAnswer(3)">Antwort 3</button>
            <button class="answer" onclick="checkAnswer(4)">Antwort 4</button>
        </div>

        <p id="score" style="display:none;">Punkte: 0</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
